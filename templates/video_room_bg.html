		<script>
			  // function to process input video feed and create segmentation
      async function body_segment()
      {
        const frame = document.getElementById("camera");

        // load HTML canvas
        const canvas = document.getElementById("body_pix");
        const draw = canvas.getContext("2d");
        draw.globalAlpha = 0.3;
        //const draw = canvas.getContext("2d");
        //draw.globalAlpha = 0.3;


        // load body segmentation model
        const net = await bodyPix.load();
        const maskBackground = true;

                // arguments for estimating person segmentation.
        const outputStride = 16;
        const segmentationThreshold = 0.5;

      
        

        while(1)
        {
          const segmentation = await net.estimatePersonSegmentation(frame, outputStride, segmentationThreshold);

          //const backgroundDarkeningMask = bodyPix.toMaskImageData(segmentation, maskBackground);

          const opacity = 0-5;
          const maskBlurAmount = 3;
          const flipHorizontal = false;

          draw.drawImage(camera, 0, 0, canvas.width, canvas.height);
          var imageData = draw.getImageData(0,0, camera.width, camera.height);
          var pixel = imageData.data;
          for (var p = 0; p<pixel.length; p+=4)
          {
            if (segmentation.data[p/4] == 0) {
                pixel[p+3] = 0;
            }
          }

          draw.imageSmoothingEnabled = true;
          draw.putImageData(imageData,0,0);

          

          // loop to process the next frame
          await tf.nextFrame();
        }
      }
		</script>


		<script>

		video = document.getElementById("camera");
		// capture live video stream from web camera
		if(navigator.mediaDevices.getUserMedia)
		{
				navigator.mediaDevices.getUserMedia({video: true})
					.then(function (stream) {video.srcObject = stream; });
		}

		// run segmentation once the video is ready for processing
		main();

		function main()
		{
			// check if the video is loaded and ready for processing
			if(video.readyState == 4)
			{
				console.log("video is ready for processing..");
				body_segment();
			}
			else
			{
				console.log("nope, not ready yet..");
				setTimeout(main, 1000/30);
			}
		}
